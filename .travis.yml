language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버 Home
# When dependencies are injected by gradle, it cache in a directory and same dependencies don't injected again.
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "./gradlew clean build"

